[build]
  base = "/"
  command = "CI= npm install && npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18.16.0" }

[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
